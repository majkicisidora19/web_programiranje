<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>Forme</title>
</head>

<body>
    <h1>Forma</h1>
    <form>
        <label>Ime:</label>
        <br>
        <input type="text">
        <br>
        <label>Prezime:</label>
        <br>
        <input type="text">
        <br>
        <label for="rodjenje">Datum rodjenja</label>
        <br>
        <input type="date" name="rodjenje" id="rodjenje">
        <br>
        <label for="mejl">E-mail</label>
        <br>
        <input type="email">
        
        <br><br>

        <label>Pol</label>
        <br>
        <input type="radio" name="pol" value="M">
        <label>M</label>
        <br>
        <input type="radio" name="pol" value="HTML">
        <label for="fname">Z</label>

        <br><br>

        <label>Omiljeni predmet</label> <br>
        <input type="checkbox" id="ch1" name="ch" value="fizicko">
        <label for="fname">Fizicko</label>
        <br>
        <input type="checkbox" id="ch2" name="ch" value="matematika">
        <label for="fname">Matematika</label>
        <br>
        <input type="checkbox" id="ch3" name="ch" value="srpski">
        <label for="fname">Srpski</label>

        <br><br>

        <label for="razred">Razred</label>
        <select name="razred" id="razred">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <br><br>

        <label for="kurs">Kurs koji pohadjam u Klikeru</label>
        <br>
        <input list="kurs">
        <datalist id="kurs">
            <option value="App Inventor"></option>
            <option value="Python"></option>
            <option value="Web programiranje"></option>
        </datalist>

        <br><br>

        <textarea name="message" rows="5" cols="50">
            Dodatni komentar
        </textarea>

        <br><br>

        <input type="submit" value="Predaj formu">
    </form>

</body>

</html>
